{% extends 'base.html' %}

{% block page_title %}Register{% endblock %}
{% block page_subtitle %}Create your Sweet Shop account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">

                <h3 class="text-center fw-bold mb-4">
                    <i class="bi bi-person-plus me-1"></i> Register
                </h3>

                <form id="registerForm">
                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" name="username" class="form-control"
                                   placeholder="Choose a username" required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" name="email" class="form-control"
                                   placeholder="Enter your email" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" name="password" class="form-control"
                                   placeholder="Create a password" required>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg rounded-pill">
                            Create Account
                        </button>
                    </div>
                </form>

                <p class="text-center mt-4 mb-0">
                    Already have an account?
                    <a href="{% url 'login' %}" class="fw-semibold text-decoration-none">
                        Login
                    </a>
                </p>

            </div>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="registerToast" class="toast align-items-center text-bg-danger border-0">
        <div class="d-flex">
            <div class="toast-body" id="toastMsg"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password')
    };

    try {
        const response = await fetch('/api/auth/register/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            window.location.href = "{% url 'login' %}";
        } else {
            showToast(result.detail || "Registration failed");
        }
    } catch {
        showToast("Server error. Try again later.");
    }
});

function showToast(message) {
    document.getElementById('toastMsg').innerText = message;
    new bootstrap.Toast(document.getElementById('registerToast')).show();
}
</script>
{% endblock %}
